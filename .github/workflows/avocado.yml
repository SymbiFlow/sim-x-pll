# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    # Install dependencies
    - run: sudo apt-get install iverilog
    
    # Use Python
    - uses: actions/setup-python@v1
    # Install and run Avocado
    - run: | 
        pip install avocado-framework
        cd $GITHUB_WORKSPACE/tb
        $HOME/.local/bin/avocado run test_dyn_reconf.py test_freq_gen.py test_high_counter.py test_mmcme2_base.py test_period_check.py test_period_count.py test_phase_shift.py test_plle2_base.py test_plle2_adv.py
